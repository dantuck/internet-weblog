<header>
  <nav>
    <h1>{{ .Site.Title }}</h1>
    <h2>&mdash; <a href="/">@{{ .Site.Author.handle }}</a></h2>
    <div class="menu">
      {{ $.Scratch.Add "sections" .Site.Params.rsssections }}
      <ul>
        {{ range .Site.Menus.main }}
            <li>
              <a href="{{ .URL }}"><span>{{ .Name }}</span></a>
              {{ if in ($.Scratch.Get "sections") .Name }}
                <a href="{{ .URL }}index.xml" class="rss-link"><img src="/img/rss.svg" class="rss-icon" /></a>
              {{ end }}
            </li>
        {{ end }}
        {{ with .Site.Author.aboutpage }}<li><a href="{{ . }}"><span>About</span></a></li>{{ end }}
      </ul>
    </div>
  </nav>
</header>
